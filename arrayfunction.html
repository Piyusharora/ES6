<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Functions</title>
</head>
<body>

<script>

const arr = [3,62,234,7,23,74,23,76,92];
const num = 70;
const findGreater = (arr, num) => {
   const res = [];
   for(let i = 0; i < arr.length; i++){
      if(arr[i] < num){
         continue;
      };
      res.push(arr[i]);
   };
   return res;
};
console.log(findGreater(arr, num));
</script>
</body>
</html>
